<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  </style>
</head>
<body>
<main>
  <div class="container">
    <div class="result">
      <h1>Your Result</h1>
  <p class="round"><span class="score">76</span>
    of 100</p>
 <div class="remarks">
  <h2>Great</h2>
  <p>You scored higher than 65% of the people who have taken these tests.</p>
</div>
    </div>
    <div class="summary">
     <h2>Summary</h2> 

      <div class="attributes">
      <div class="react">
        <img src="assets/images/icon-reaction.svg" alt="">
        <h3>Reaction</h3>
        <span>80 <span class="over">/ 100</span></span>
      </div>
    
    
      <div class="memo">
        <img src="assets/images/icon-memory.svg" alt="">
        <h3>Memory</h3>
        <span>92 <span class="over">/ 100</span></span>
      </div>  
    
      <div class="verbal">
        <img src="assets/images/icon-verbal.svg" alt="">
        <h3>Verbal</h3>
        <span>61 <span class="over">/ 100</span></span>
      </div>
    
      <div class="visual">
        <img src="assets/images/icon-visual.svg" alt="">
        <h3>Visual</h3>
        <span>72 <span class="over">/ 100</span></span>
       </div>
    
    <button class="proceed">Continue</button>
    </div>
  </div>
</main>
 
  <!--<div class="attribution">

    Coded by <a href="#">Your Name Here</a>.
  </div>-->
</body>
</html>
